<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="stylesheet"

      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

      referrerpolicy="no-referrer"

  <body>
    <header class="flex navbar" id="navbar">
      <div>
        <img class="logo" src="img/logoblack.jpg" />
      </div>

      <ul class="menu" id="Home">
        <li>
          <a class="menuItem" href="#" data-page="projects">My Projects</a>
        </li>
        <li>
          <a class="menuItem" href="#" data-page="about">About</a>
        </li>
        <li><a class="menuItem" href="#" data-page="home">home</a></li>
        <li><a class="menuItem" href="#" data-page="contact">contact</a></li>
      </ul>

      <!-- <a class="menuItem btn" href="#" data-page="admin" id="loginBtn">Admin</a> -->
      <button class="btn" id="loginBtn" onclick="logform()">Login</button>
      <button class="hamburger">
        <i class="menuIcon material-icons">menu</i>
        <i class="closeIcon material-icons">close</i>
      </button>
    </header>
    <main>
   
    <div id="content"></div>
    <div class="allicons flex">
      <a href="https://github.com/nailaalissa" class="icon"
        ><i class="fa-brands fa-square-github"></i
      ></a>

      <a href="https://www.linkedin.com/in/naila-alissa/" class="icon">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="https://www.linkedin.com/in/naila-alissa/" class="icon">
        <i class="fa-brands fa-square-twitter"></i
      ></a>
    </div>
    <div class="loginForm" id="loginForm">
      <form class="login flex">
        <div class="flex">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="flex">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button id="adminbtn" class="btn" type="button" onclick="login()">
          Admin Login
        </button>
      </form>
    </div>
  </div>
</div>
<div>
  <h1 class="titleproject">My Projects</h1>
  <div>
    <div class="repoContainer">
    <button id="createnew" class="createnew btn">Create new Repo</button></div>
  <div class="repo" id="rpodiv" style="display: none;">
    <div>
    <label for="reponame">Repository name you want to create:</label>
    <input type="text" id="reponame" name="reponame" onfocus="clearThis(this)" />
  </div>
  <div>
    <label for="description">Repository Description:</label>
    <input type="textarea" id="description" name="description" onfocus="this.value=''" />
  </div>
  <div class="flex">
    <label for="visibility">Visibility:</label>
    <select id="visibility" name="visibility" class="option">
      <option value="public">Public</option>
      <option value="private">Private</option>
    </select>
  </div>
    <button id="createRepo" class="createRepo btn">Create </button>
  </div>
</div>
</div>
  <div class="projects" id="projects">
    <section class="left-section flex">
      <button id="all">All Projects</button>
      <button id="CSS">CSS</button>
      <button id="html">HTML</button>
      <button id="JavaScript">Java Script</button>
      <button id="C#">C#</button>
    </section>
    </div>
    <div class="Projects" >
    <section id="cardselection" class="right-section flex"></section>
  </div>
</main>
    <script src="js/java.js"></script>


  </body>
</html>
